<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }

    body {
  background-image: url('lock.jpg');
  background-repeat: no-repeat;
  
  background-size: cover;
  width: 100%;
  height: 100vh;
  background-position: center;

  display: flex;
  padding: 10px;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  

  
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="32" value="8" />
    </div>
    <button id="generateBtn">Generate Password</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
